<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project 1: Rich Web API</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="module">
    //Handles our FETCH response.
    const handleResponse = async (response, isHead) => {
      const content = document.querySelector('#content');

      if (isHead) { return; }

      if (response.status === 204) {
        content.innerHTML = '<p>No Content</p>';
        return;
      }
      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      let responseObject = await response.json();
      console.log(responseObject);

      if (response.status != 200) {
        content.innerHTML = `<p>${responseObject.message}</p>`;
        return;
      }

      if (responseObject.posts == null) {
        content.innerHTML = `<p>No posts have been made in this section</p>`;
        return;
      }

      let output = '';
      for (const element of Object.values(responseObject.posts)) {
        for (const post of Object.values(element)) {
          if (post.postTitle && post.postContent) {
            output += `<div class="post">
                        <div class="accountInfo">
                          <img src="html.jpg">
                            <p>${element.name}</p>
                        </div>
                        <div>
                          <h6>${post.postTitle}</h6>
                          <p>${post.postContent}</p>
                        </div>
                      </div>`
          }
        }
      }

      content.innerHTML = output;
    };

    //Uses fetch to send a postRequest. Marksed as async because we use await
    //within it.
    const sendPost = async (nameForm) => {
      //Grab all the info from the form
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const nameField = document.querySelector('#nameField');
      const postTitleField = nameForm.querySelector('#postTitle');
      const postContentsField = nameForm.querySelector('#postContents');
      const sectionField = document.querySelector('#sectionOptions img.sectionOptionSelected');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `section=${sectionField.alt}&name=${nameField.value}&postTitle=${postTitleField.value}&postContent=${postContentsField.value}`;

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Once we have a response, handle it.
      handleResponse(response, false);
    };

    const sendGetRequest = async () => {
      const topicSelect = document.querySelector('#sectionOptions img.sectionOptionSelected');

      let response = await fetch(
        `/getPosts?section=${topicSelect.alt}`,
        {
          method: "get",
          headers: { 'Accept': 'application/json', },
        });

      handleResponse(response, false);
    }

    //Init function is called when window.onload runs (set below).
    const init = () => {
      //Grab the form
      const nameForm = document.querySelector('#nameForm');
      //Create an addPost function that cancels the forms default action and
      //calls our sendPost function above.
      const addPost = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }
      //Call addPost when the submit event fires on the form.
      nameForm.addEventListener('submit', addPost);

      // Connect the userForm similarly to the nameForm
      const userForm = document.querySelector('#userForm');
      const getUser = (e) => {
        e.preventDefault();
        sendGetRequest(userForm);
        return false;
      }
      userForm.addEventListener('submit', getUser);

    };

    init();
  </script>

  <script type="module">
    let selectionImages = document.querySelectorAll('#sectionOptions img');
    
    selectionImages.forEach((image) => {
      image.addEventListener('click', (e) => {
        e.target.classList = 'sectionOptionSelected';
        selectionImages.forEach((image) => {
          if (image !== e.target) {
            image.classList = '';
          }
        });
      });
    });
  </script>  
</head>

<body>
  <section id="top">
    <div id="accountHeader">
      <label for="name">Account Name: </label>
      <input id="nameField" type="text" name="name" value="John Reviews" />
    </div>
    <h1>Project 1: Rich Web API</h1>

    <div id="headerOptions">
      <div id="sectionOptions">
        <img src="EldenRing.jpg" alt="Elden Ring" class="sectionOptionSelected">
        <img src="Helldivers2.jpg" alt="Helldivers 2">
        <img src="Wildfrost.jpg" alt="Wildfrost">
        <img src="BaldursGate3.jpg" alt="Baldurs Gate 3">
      </div>
      <form id="nameForm" action="/addPost" method="post">
        <div id="nameInputs">
          <div id="postContentsInput">
            <label for="postTitle">Post Title: </label>
            <input id="postTitle" type="text" name="postTitle" />

            <label for="postContents">Post Contents: </label>
            <textarea id="postContents" name="postContents" rows="4" cols="50"></textarea>
          </div>
        </div>
    </div>

    <input type="submit" value="Submit Post" />
    </form>
    <br>
    <form id="userForm" action="/getPosts" method="get">
      <input type="submit" value="Retrieve Posts" />
    </form>
  </section>
  <h2 id="contentTitle">Posts</h2>
  <section id="content">
    <div class="post">
      <div class="accountInfo">
        <img src="dog.jpg">
        <p>Account Name</p>
      </div>
      <div>
        <h6>Fortnite Backflip</h6>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum cum ab consequatur necessitatibus
          reiciendis quia, excepturi odit enim numquam eaque quam vero facilis harum dolor molestiae qui! Incidunt, ipsa
          voluptatibus.</p>
      </div>
    </div>
  </section>
</body>

</html>
